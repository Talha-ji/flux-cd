apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: default  # Add this line
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: hashicorp/http-echo
        args:
          - "-text=project completed "
        ports:
          - containerPort: 5678
